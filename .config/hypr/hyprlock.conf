general {
    grace = 5
    ignore_empty_input = true
}

background {
    path = $HOME/.config/hypr/wallpaper.jpg
    blur_passes = 1
    blur_size = 3
}

image {
    path = $HOME/.face 
    position = 0, 150
    halign = center 
    valign = center
}

label {
    text = $USER 
    halign = center 
    valign = center 
    position = 0, 50
}

input-field {
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}
